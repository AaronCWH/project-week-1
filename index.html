<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src = "./script.js" defer></script>
</head>
<body>

    <div class = "calculator-grid">
        <div class = "output">
            <div id = 'currentline' data-current-line class = "current-line"></div>
            <div data-previous-line class = "previous-line"></div>
        </div>

        <button data-clear>C</button>
        <button data-operation>รท</button>
        <button data-operation>*</button>
        <button data-operation>-</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class = "two-height">+</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals class = "two-height">=</button>

        <button data-number class = "two-length">0</button>
        <button data-number>.</button>

    </div>

</body>
</html>
